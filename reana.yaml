version: 0.3.0
inputs:
  files:
    - code/gendata.C
    - code/fitdata.C
environments:
  - type: docker
    image: reanahub/reana-env-root6
workflow:
  type: serial
  specification:
    steps:
      - environment: 'reanahub/reana-env-root6'
        commands:
        - root -b -q 'code/gendata.C(20000,"data.root")' | tee gendata.log
        - root -b -q 'code/fitdata.C("data.root","plot.png")' | tee fitdata.log
