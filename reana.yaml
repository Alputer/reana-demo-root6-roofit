version: 0.6.0
inputs:
  files:
    - code/gendata.C
    - code/fitdata.C
  parameters:
    events: 20000
    data: results/data.root
    plot: results/plot.png
workflow:
  type: serial
  specification:
    steps:
      - name: gendata
        environment: 'reanahub/reana-env-root6'
        commands:
        - mkdir -p results
        - root -b -q 'code/gendata.C(${events},"${data}")' | tee gendata.log
      - name: fitdata
        environment: 'reanahub/reana-env-root6'
        commands:
        - root -b -q 'code/fitdata.C("${data}","${plot}")' | tee fitdata.log
outputs:
  files:
    - results/plot.png
